<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragments="head">



    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/search.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/disclaimer.css" />
    <script src="/js/Disclaimer.js"></script>
    <script src="/js/age-verification.js"></script>

    <title th:text="'Booze Blender' + ${title == null ? '' : ' :: ' + title}">Booze Blender</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top-center">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Booze Blender</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{search/byIngredient}">Search by Ingredient</a></li>
                <li><a th:href="@{search/byGlass}">Search by Glass</a></li>
                <li><a th:href="@{search/randomCocktailGenerator}">Random Cocktail Generator</a></li>
                <li><a th:href="@{search/alcoholicFilter}">Non-Alcoholic Cocktails</a></li>
                <li><a th:href="@{user/login}">Login</a></li>
                <li><a th:href="@{user/profile}">Profile</a></li>


            </ul>
        </div>
    </div>
</div>

</body>
</html>
