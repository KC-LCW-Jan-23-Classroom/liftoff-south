<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/search.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>

<form method="post" th:action="@{/login}">
    <h1>Login form</h1>
    <div class="form-group">
        <label>Username
            <input type="text" th:field="${user.username}" class="form-control" />
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>

    <div class="form-group">
        <label>Password
            <input type="password" th:field="${user.password}" class="form-control" />
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-success" />
    </div>
</form>

<p>
    <a th:ref="@{/register}">New user. Register here.</a>
    <input type="submit" value="Register" class="btn btn-success" />
</p>


<p>
    <a th:ref="@{}">Forgot password?</a>
    <input type="submit" value="Click here" class="btn btn-success" />
</p>

</body>
</html>
