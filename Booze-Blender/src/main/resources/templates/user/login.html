<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<div th:replace="fragments :: page-header"></div>
<form method="post" th:action="@{/user/login}">
    <h1 class="text-center">Login</h1>
    <div class="form-group">
        <label>Username
            <input type="text" th:field="${loginFormDTO.username}" class="form-control" />
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Password
            <input type="password" th:field="${loginFormDTO.password}" class="form-control" />
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>


    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-success" />
    </div>


<p>
    <a th:href="@{/user/register}">New user? Register here.</a>
</p>
<p>
    <a th:href>Forgot password?</a>
</p>
</form>
<div th:replace="fragments :: footer"></div>
</body>
</html>
