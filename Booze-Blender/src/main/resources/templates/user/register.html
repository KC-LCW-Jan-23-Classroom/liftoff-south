<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: page-header"></header>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div> <!-- Empty column to push content to the center -->
        <div class="col-md-6">

            <div class="card" style="max-width: 600px;">
                <div class="card-body">

    <h1 class="text-center">Sign up</h1>



    <form method="post" th:action="@{/register}" style="max-width:600px;">



        <div class="form-group">
                <label>Username:</label>
            <input type="text" class="form-control" placeholder="Enter a Username" th:field="${username}">
        </div>

        <div class="form-group">
                <label>Birthday:</label>
            <input type="date" class="form-control" th:field="${birthday}">
        </div>

        <div class="form-group">
                <label>Email address:</label>
            <input type="email" class="form-control" placeholder="Enter your email" th:field="${email}">
        </div>

        <div class="form-group">
                <label>Password:</label>
            <input type="password" class="form-control" th:field="${password}" placeholder="Password">
        </div>

        <div class="form-group">
                <label>Confirm Password:</label>
            <input type="password" class="form-control" th:field="${VerifyPassword}" placeholder="Confirm Password">
        </div>



        <button type="button" class="btn btn-primary">Sign up</button>



    </form>

    <p>
        <a th:href="@{/user/login}" class="link-primary">Already have an account? Login here.</a>
    </p>

</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
