<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: page-header"></div>
<form method="post" th:action="@{/user/register}" >

    <h1 class="text-center">Sign up</h1>

    <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="Enter a Username" th:field="${registerFormDTO.username}">
    </div>

    <div class="form-group">
        <label>Birthday:</label>
        <input type="date" class="form-control" th:field="${registerFormDTO.birthday}">
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Email address:</label>
        <input type="email" class="form-control" placeholder="Enter your email" th:field="${registerFormDTO.email}">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" th:field="${registerFormDTO.password}" placeholder="Password">
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" th:field="${registerFormDTO.verifyPassword}" placeholder="Confirm Password">
        <p class="error" th:errors="${registerFormDTO.verifyPassword}"></p>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

<p>
    <a th:href="@{/user/login}" class="link-primary">Already have an account? Login here.</a>
</p>
<div th:replace="fragments :: footer"></div>
</body>
</html>
