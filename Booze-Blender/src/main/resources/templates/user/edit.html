<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head th:replace="fragments :: head">
</head>
<body>

<div class="container">
  <div class="row">
          <h1 class="text">Edit Profile</h1>

          <form method="post" th:action="@{/edit}"  style="max-width: 600px;">
            <div class="form-group" >
              <label>Username:</label>
              <input type="text" class="form-control"  th:field="${user.username}">
            </div>
            <div class="form-group">
              <label>Birthday:</label>
              <input type="date" class="form-control"  th:field="${user.birthday}">
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input type="text" class="form-control"  th:field="${user.address}">
            </div>
            <div class="form-group">
              <label>Email address:</label>
              <input type="email" class="form-control"  th:field="${user.email}">
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" th:field="${user.password}">
            </div>

            <div class="form-group">
              <input type="submit" value="Save Changes" class="btn btn-success">
            </div>
          </form>
  </div>
</div>

</body>
</html>
