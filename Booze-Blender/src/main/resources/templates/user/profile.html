<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body>
<nav th:replace="fragments :: page-header"></nav>
<form method="post" th:action="@{/user/profile}">
  <div class="box" style="text-align=left">
    <h1>Profile</h1>
    <div class="panel">
      <a href="@{/}">
        <img src="https://bootdey.com/img/Content/avatar/avatar3.png"  class="rounded-circle mb-3" style="width: 100px;" alt="Avatar">
      </a>
      <h3 class="group-form"><span th:field="${user.username}">Name</span></h3>
      <p class="group-form"><span th:field="${user.email}">Email Id</span></p>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li><a href="@{/}"><i class="fa fa-heart"></i>Favorites</a></li>
      <li><a href="@{/}"><i class="fa fa-Lizel Arina Glyph"></i>Recently searched</a></li>
      <li><a th:href="@{/user/edit}"><i class="fa fa-edit"></i>Edit profile</a></li>
    </ul>
  </div>
  <div class="form-group" style="text-align=right" >
    <label>User Name:</label>
    <input type="text" th:field="${user.username}" class="form-control" />
  </div>
  <div class="form-group">
    <label>Birthday:</label>
    <input type="date" th:field="${user.birthday}" class="form-control" />

  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" th:field="${user.address}" class="form-control" />

  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" th:field="${user.email}" class="form-control" />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" th:field="${user.Password}" class="form-control" />

  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success" />
  </div>
</form>
<div th:replace="fragments :: footer"></div>
</body>
</html>
