<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/profile.css}" rel="stylesheet" />

  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<form method="post" th:action="@{/profile}">
  <h1>Profile</h1>
  <div class="form-group">
    <label>UserName
      <input type="text" th:field="${user.username}" class="form-control" />
    </label>
  </div>

  <div class="form-group">
    <label>Email
      <input type="text"  th:field="${user.email}" class="form-control" >
    </label>

  </div>

  <div class="form-group">
    <label>Password
      <input type="password" th:field="${user.password}" class="form-control" >
    </label>

  </div>

  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success" />
  </div>
</form>


</body>
</html>
