<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<!--  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />-->
<!--  <link th:href="@{/css/search.css}" rel="stylesheet" />-->
<!--  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>-->
<!--  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>-->

</head>
<body>
<div th:replace="fragments :: page-header"></div>
<form method="post" th:action="@{/profile}">
  <div class="box" style="text-align=left">
    <h2>Profile</h2>
    <div class="panel">
      <a href="@{/}">
        <img src="https://bootdey.com/img/Content/avatar/avatar3.png"  class="rounded-circle mb-3" style="width: 50px;" alt="">
      </a>
      <h3 class="group-form"><span th:field="${user.username}">Name</span></h3>
      <p class="group-form"><span th:field="${user.email}">Email Id</span></p>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li><a href="@{/}"><i class="fa fa-heart"></i>Favorites</a></li>
      <li><a href="@{/}"><i class="fa fa-Lizel Arina Glyph"></i>Recently searched</a></li>
      <li><a th:href="@{/user/edit}"><i class="fa fa-edit"></i>Edit profile</a></li>
    </ul>
  </div>
  <div class="form-group" style="text-align=right" >
    <label>User Name:</label>
    <input type="text" th:field="${user.username}" class="form-control" />
  </div>
  <div class="form-group">
    <label>Birthday:</label>
    <input type="password" th:field="${user.birthday}" class="form-control" />

  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="password" th:field="${user.address}" class="form-control" />

  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" th:field="${user.email}" class="form-control" />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" th:field="${user.Password}" class="form-control" />

  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-success" />
  </div>
</form>

</body>
</html>
